# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master
pool:
  vmImage: ubuntu-latest
steps:
- task: SSH@0
  inputs:
    runOptions: 'commands'
    readyTimeout: '20000'
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      # Write your commands here
      
      echo 'Hello world'
      git clone karunakar0114/sample-code-java
      git checkout new1
      git touch test3.txt
      git add .
      git commit -m "adding new file"
      git push -u origin new1